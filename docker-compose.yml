version: "3.8"
services:
  livekit:
    image: livekit/livekit-server:latest
    command: >
      --config /config/livekit.yaml
    env_file:
      - .env
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
      - "3478:3478/udp"
    volumes:
      - ./livekit.yaml:/config/livekit.yaml

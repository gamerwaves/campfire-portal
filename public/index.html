<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campfire Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img id="bg-grass" src="img/97720c555b277d77c457ac349c5f5a976f4e2c58(1).png" height="1640" width="2360"/>

  <img id="bg-orange-cloud" src="img/18c424d4098b71d81d425f2505b7b53cd6e26641(1).png" height="1640" width="2360"/>
  <img id="bg-white-cloud" src="img/f2d606911c71a906ac17b1788e4ae5133dfa81f4(1).png" height="1640" width="2360"/>
  <div id="container">
      <img alt="map" id="bg-map" src="img/6b9fac5393c544d2382fbf75e185bc83da7017f9.png"/>
      <div id="title">
        <h1>CAMPFIRE</h1>
        <h3>Portal</h3>
      </div>
      <div id="join-container">
        <label>
          Campfire <input id="event" placeholder="City name">
        </label>
        <button id="join">Enter</button>
      </div>

    <div id="lobby-container" hidden>
      <h3>Campfires online:</h3>
      <div id="events"></div>
      <button id="start-call">Start call</button>
      <button id="random">Join random call</button>
    </div>
    </div>


  <div id="video-container-container">
    <div id="video-container"></div>
    <button id="leave" hidden>leave call</button>
  </div>


<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>

<script src="script.js"></script>
</body>
</html>
